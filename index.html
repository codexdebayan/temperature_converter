<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="header">    
        <h1>Temperature Converter</h1>
    </div>
    
    <form>
        <!--celsius -->
        <label for="celsius">Celsius:</label><br>
        <input type="number" id="celsius" value="0" placeholder="Celsius">
  
          <br> <br>
  
          <!-- fahrenheit -->
        <label for="fahrenheit">Fahrenheit:</label><br>
          <input type="number" id="fahrenheit"
          value="32" placeholder="Fahrenheit">
  
           <br><br>
  
          <!-- kelvin -->
          <label for ="kelvin">Kelvin:</label><br>
        <input type ="number" id ="kelvin" value = "273.15" placeholder ="Kelvin">
  
        <br> <br>
  
    </form>
  </body>
</html>
